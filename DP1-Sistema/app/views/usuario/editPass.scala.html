@(usuario:models.Usuarios)

@layouts.headerandfooter("") {
    
    <!DOCTYPE html>
    <html>
    <head>
    	<title>CAMBIAR CONTRASEÑA</title>
    	<meta charset="UTF-8">
    
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel='stylesheet' href='@routes.Assets.at("css/jquery.bxslider.css")'>
		<link rel='stylesheet' href='@routes.Assets.at("css/MisEstilos.css")'>
		<link rel='stylesheet' href='@routes.Assets.at("css/bootstrap.css")'>
		<link rel='stylesheet' href='@routes.Assets.at("css/font-awesome.css")'>
    	
    </head>
    <body>

    <!---Cuerpo -->
    <main class="main">
    	<div class="content" style="max-width: 100%;">
    		<!-- Utilizando Bootstrap -->
    		<br/><br/>
    		<div class="container">
    			<div class="col-sm-12 text-left lead">
    					<strong>CAMBIAR CONTRASEÑA</strong>
    			</div>		
    		</div>
    		<div class="container">
			
			<form method="POST" action="cambiarPassword" class="form-horizontal form-border">
				<input type="hidden" name="_token" value="{{ csrf_token() }}">
				
				<!-- Mensajes de error de validación del Request -->
				<div class="col-sm-4"></div>
				

				<br/>
				<br/>
				<div class="form-group">
			  		<div class="text-center">
			  			<font color="red"> 
			  				(*) Dato Obligatorio
			  			</font>
			  			
			  		</div>
			  	</div>
			  	</br>
			  	</br>	

				<!-- INICIO INCIIO -->				                       				
				<div class="form-group required">
		    		<label for="nombre" class="col-sm-4 control-label">Cuenta</label>
		    		<div class="col-sm-5">
		      			<input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre de Cuenta" readonly value="@usuario.nombre">
		    		</div>
		  		</div>
		  		
		  		<div class="form-group required">
		    		<label for="pwActual" class="col-sm-4 control-label">Contraseña actual</label>
		    		<div class="col-sm-5">
		      			<input type="password" class="form-control" id="pwActual" name="pwActual" placeholder="Contraseña actual" required>
		    		</div>
		  		</div>
		  		
		  		<div class="form-group required">
		    		<label for="pwNueva" class="col-sm-4 control-label">Nueva contraseña</label>
		    		<div class="col-sm-5">
		      			<input type="password" class="form-control" id="pwNueva" name="pwNueva" placeholder="Nueva contraseña" >
		    		</div>
		  		</div>
		  		
		  		<div class="form-group required">
			    	<label for="pwNueva2" class="col-sm-4 control-label">Confirmar nueva contraseña</label>
			    	<div class="col-sm-5">
			      		<input type="password" class="form-control" id="pwNueva2" name="pwNueva2" placeholder="Confirmar nueva contraseña" required>
			    	</div>			      					      		
			  	</div>			
			  	
					<!-- FIN FIN FIN  -->				
			
				</br>
			  	</br>
				<div class="btn-inline">
					<div class="btn-group col-sm-5"></div>
					
					<div class="btn-group ">
						<input class="btn btn-primary" type="submit" value="Confirmar">
					</div>
					<div class="btn-group">						
						<a href='@routes.Application.index()' class="btn btn-info">Cancelar</a>
					</div>
				</div>
				</br>
				</br>

				
				
			</form>
		</div>
        </div>		
    
    <!-- JQuery -->
    	<script src="js/jquery-1.11.3.min.js"></script>
    	<!-- Bootstrap -->
    	<script type="text/javascript" src="js/bootstrap.js"></script>
    	<!-- BXSlider -->
    	<script src="js/jquery.bxslider.min.js"></script>
    	<!-- Mis Scripts -->
    	<script src="js/MisScripts.js"></script>
    
    
    </body>
    </html>

}
